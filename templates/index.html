{% extends 'base.html' %}

{% block content %}
<h2>Products</h2>
<div class="product-container">
{% for product in products %}
<div class="product-card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLlT1ps268jRO6X17Sch5g0rsODvFZGahqQA&s" alt="{{ product.name }}" class="product-image">
    <h3>{{ product.name }}</h3>
    <p>Price: ${{ product.price }}</p>
    <p>Available: {{ product.quantity }} in stock</p>

    <form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="POST">
        <label for="quantity-{{ product.id }}">Quantity:</label>
        <input type="number" id="quantity-{{ product.id }}" name="quantity" min="1" max="{{ product.quantity }}" value="1" required>

        <button type="submit" class="add-to-cart-button">Add to Cart</button>
    </form>
</div>
{% endfor %}

</div>
{% endblock %}
