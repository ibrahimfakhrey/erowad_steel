{% extends 'base.html' %}

{% block content %}
<h2>Products</h2>
<div class="product-container">
    {% for product in products %}
    <div class="product-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLlT1ps268jRO6X17Sch5g0rsODvFZGahqQA&s" alt="{{ product.name }}" class="product-image">
        <h3>{{ product.name }}</h3>
        <p>Price: ${{ product.price }}</p>
        <p>Quantity: {{ product.quantity }}</p>
        <a href="{{ url_for('order', product_id=product.id) }}" class="order-button">Order</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
